window:
  padding:
    x: 16
    y: 16
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.7
  dynamic_padding: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style:  Regular
  bold:
    family: JetBrainsMono Nerd Font
    style:  Bold
  italic:
    family: JetBrainsMono Nerd Font
    style:  Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 11
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#0a111f'
    foreground: '#eaeaea'
  cursor:
    text: '#000000'
    cursor: '#F4B860'
  selection:
    text: '#eaeaea'
    background: '#404040'

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh
